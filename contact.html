<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact | Adam John Lea</title>
  <meta name="description" content="Get in touch with Adam John Lea">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header"></div>
  <main id="main-content">
    <section class="page-header">
      <div class="container">
        <h1>Contact Me</h1>
      </div>
    </section>

    <section class="contact-section">
      <div class="container">
        <div class="contact-intro">
          <p class="lead">Have a project in mind or just want to say hello? I'd love to hear from you!</p>
        </div>

        <div class="contact-form">
          <form id="contactForm">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" id="name" class="form-control" placeholder="John Doe" required>
            </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" class="form-control" placeholder="john@example.com" required>
            </div>

            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" class="form-control" placeholder="Project Inquiry">
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" class="form-control" placeholder="Tell me about your project..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>

        <div class="contact-info">
          <h2>Other Ways to Connect</h2>
          <div class="contact-methods">
            <div class="contact-method">
              <h3>Email</h3>
              <p>info@example.com</p>
            </div>
            <div class="contact-method">
              <h3>Phone</h3>
              <p>(123) 456-7890</p>
            </div>
            <div class="contact-method">
              <h3>Social Media</h3>
              <p>Find me on social media platforms</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div id="footer"></div>
  <script src="include.js"></script>
</body>
</html>
